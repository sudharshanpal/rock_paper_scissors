<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-100 to-blue-100 min-h-screen flex items-center justify-center font-sans">
 <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl text-center space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">Rock Paper Scissors ✊🖐✌️</h1>

    <div class="flex justify-center gap-7">
      <button class="choice-btn bg-blue-100 hover:bg-blue-200 text-blue-800 py-3 px-6 rounded-xl text-lg font-medium" data-choice="rock">✊ Rock</button>
      <button class="choice-btn bg-green-100 hover:bg-green-200 text-green-800 py-3 px-6 rounded-xl text-lg font-medium" data-choice="paper">🖐 Paper</button>
      <button class="choice-btn bg-red-100 hover:bg-red-200 text-red-800 py-3 px-6 rounded-xl text-lg font-medium" data-choice="scissors">✌️ Scissors</button>
    </div>

    <div class="text-gray-700 text-lg space-y-2">
      <p><strong>You:</strong> <span id="player-choice"></span></p>
      <p><strong>Computer:</strong> <span id="computer-choice"></span></p>
      <p class="text-xl font-semibold" id="result">Make your move!</p>

      <div class="flex justify-between px-4">
        <p><strong>Your Score:</strong> <span id="player-score">0</span></p>
        <p><strong>Computer Score:</strong> <span id="computer-score">0</span></p>
      </div>

      <button class="bg-gray-200 hover:bg-gray-300 text-black-800 py-3 px-6 rounded-xl text-lg font-medium" id="reset-scores">Reset Score</button>
    </div>
  </div>
<script src="game.js"></script>
</body>
</html>
